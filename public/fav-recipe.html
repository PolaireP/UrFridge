<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style-fav-recipe.css">
    <script src="script-fav-recipes" defer></script>
</head>

<body>
    <div class="heading">
        Mes recettes favorites
    </div>
    <div class="search-box">
        <input type="text" name="search" placeholder="Spaghetti bolognaise, risotto à la crème ... " class="input" />
        <button class="search-button">
            <img src="image/fav-recipe-search-button.png" alt="Rechercher">
        </button>
    </div>
    <div class="recipes-list">
        <div class="recipes-1">
            <div class="recipes-img">
                <img src="image/fav-recipe-bourguignon.png" alt="">
            </div>
            <div class="recipes-desc"> 
                <div class="recipes-title-1">Boeuf Bourguignon </div>
                <div class="recipes-author-1">Par Romain</div>
                <div class="recipes-details">
                    <div class ="recipes-time">1h30 min</div>
                    <div class ="recipes-step">16 étapes</div>
                </div>
                <div class = "button">
                    <button class="add-to-fridge-button-1">Ajouter dans mon frigo</button>
                </div>
            </div>
        </div>
        <div class="recipes-2">
            <div class="recipes-img"><img src="image/fav-recipe-bolognaise.png" alt=""></div>
            <div class="recipes-desc"> 
                <div class="recipes-title-2">Boeuf Bourguignon </div>
                <div class="recipes-author-2"></div>
                <div class="recipes-details">
                    <div class ="recipes-time">1h30 min</div>
                    <div class ="recipes-step">16 étapes</div>
                </div>
                <div class = "button">
                    <button class="add-to-fridge-button-2">Ajouter dans mon frigo</button>
                </div>
            </div>
        </div>
        <div class="recipes-3">
            <div class="recipes-img"><img src="image/fav-recipe-pizza.png" alt=""></div>
            <div class="recipes-desc"> 
                <div class="recipes-title-3">Boeuf Bourguignon </div>
                <div class="recipes-author-3">Par Romain</div>
                <div class="recipes-details">
                    <div class ="recipes-time">1h30 min</div>
                    <div class ="recipes-step">16 étapes</div>
                </div>
                <div class = "button">
                    <button class="add-to-fridge-button-3">Ajouter dans mon frigo</button>
                </div>
            </div>
        </div>
    </div>

    
</body>
