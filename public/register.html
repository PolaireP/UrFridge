<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="css/style-authentification.css">
</head>
<body>
<main class="content">
    <section class="register-area">
        <form class="register-form" method="post">
            <h1 class="register-form-title">
                Rejoignez la communauté UrFridge
            </h1>
            <span class="old-signin">
                    <a href="#" class="signin-link">J'ai déjà un compte</a>
                </span>
            <div class="register-inputs-area">
                <div class="register-inputs-identity">
                    <input type="text" name="firstname" id="firstname" class="reg-input"
                           placeholder="Prénom*" autocomplete="given-name">
                    <input type="text" name="lastname" id="lastname" class="reg-input"
                           placeholder="Nom*" autocomplete="family-name">
                </div>
                <input type="text" name="email" id="email" class="reg-input"
                       placeholder="Adresse email*" autocomplete="email">
                <input type="text" name="password" id="password"
                       class="reg-input" placeholder="Mot de passe*">
                <input type="text" name="confirm-password" id="confirm-password"
                       class="reg-input" placeholder="Confirmer le mot de passe*">
            </div>
            <button type="submit" class="register-submit">Valider</button>
        </form>
    </section>
    <section class="side-illustrations-area">
        <img src="./img/pizza.png" alt="image de pizza" id="pizza" class="illustration-build">
        <img src="./img/paris.jpg" alt="image de pizza" id="paris" class="illustration-build">
        <img src="./img/bistrot.jpg" alt="image de pizza" id="bistrot" class="illustration-build">
    </section>
    <div class="blank"></div>
</main>
</body>
</html>
