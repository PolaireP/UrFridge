<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-chercher-recette.css">
    <title>Document</title>
</head>
<body>
    <div class="titre">
        <h2 class="question">Que cuisinez-vous aujourd'hui ?</h2>
        <input class="frigo" type="button" value="Voir mon frigo">
    </div>
    <div class="rechercher">
        <input type="text" placeholder="Recette">
    </div>
    <div class="filtres">
        <div class="zone1">
            <input class="résultats" type="button" value="0 Résultats">
        </div>
        <div class="zone2">
            <input class="allergène" type="button" value="Ajouter un allergène">
            <input class="catégorie" type="button" value="Ajouter une catégorie">
        </div>
        <div class="zone3">
            <p> Filtres </p>
        </div>
    </div>
    <div class="contenu">
        <p>Bientôt de délicieux plats apparaîtront ici</p>
    </div>
</body>
</html>
