<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Profil</title>
    <link rel="stylesheet" href="css/style-profile.css">
</head>
<body>
    <main class="content">
        <div class="banner">
            <div class="profile-area">
                <div class="profile-picture">
                    <img src="img/raph.jpg" alt="Image de profil">
                </div>
                <div class="profile-info">
                    <p>Prénom Nom</p>
                    <p>Alias Login</p>
                </div>
            </div>
        </div>
        <div class="interact-area">
            <div class="left-area">
                <div class="statistics-area">
                    <h2>Mes Statistiques</h2>
                    <p>Commentaires</p>
                    <p>Recettes publiées</p>
                    <p>Nombre de jours inscrit</p>
                </div>
                <div class="edit-area">
                    <input class="bouton1" type="button" value="Modifier mon profil">
                    <input class="bouton2" type="button" value="Supprimer mon compte">
                </div>
            </div>
            <div class="right-area">
                <h2>Recettes en cours de validation</h2>
                <p>Vos recettes en cours de validation apparaîtront ici</p>
            </div>
        </div>
    </main>
</body>
</html>
