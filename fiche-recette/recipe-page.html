<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-recipe-page.css">

    <title>Recette</title>
</head>
<body>

    <main>
        <article class="recipe-title mobile">
            <h1>Pizza Simple</h1>
            <p>par William</p>
        </article>
        
        <section id="recipe-image">
            <div class="image-row">
                <div class="recipe-title on-image">
                    <h1>Pizza Simple</h1>
                    <p>par William</p>
                </div>
                <button type="button" onclick="" id="like-button">
                    <img src="img/image 7.svg" alt="heart icon" class="heart-icon empty">
                    <img src="img/image 8.png" alt="heart icon selected" class="heart-icon fill">
                </button> 
            </div>
            <div id="steps-number">
                <p>12 Etapes</p>
            </div>
        </section>
    
        <section class="recipe-content">
            <article class="recipe-type allergenes">
                <h3>Allergènes</h3>
                <ul>
                    <li>Exemple</li>
                </ul>
            </article>
    
            <article class="recipe-type category">
                <h3>Catégorie</h3>
                <ul>
                    <li>Exemple</li>
                </ul>
            </article>
        </section>



    </main>
</body>
</html>
