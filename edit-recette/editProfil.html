<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="editProfile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editProfile</title>
</head>
<body>

    <div class="bannerImg">

        <div class="userBannerInfos">
            <img src="img/profilePicture.jpg" alt="">
            <div>
                <h2>Prénom Nom</h2>
                <h2>Alias Login</h2>
            </div>
        </div>
    </div>

    <form action="#" method="post">
        <div>
            <input type="text" name="firstname" id="" placeholder="Prénom">
            <input type="text" name="lastname" id="" placeholder="Nom">
            <input type="text" name="email" id="" placeholder="Adresse Email">
            <input type="text" name="login" id="" placeholder="Login">
            <input type="password" name="password" id="" placeholder="Nouveau mot de passe">
            <input type="password" name="passwordConfirmation" id="" placeholder="Confirmation du mot de passe">
            <input type="submit" value="Valider">
        </div>

        <label for="editImage" id="fileInput">
            <div class="fakeButton">Nouvelle Image</div>
            <input type="file" name="profilePictureDownload" id="editImage" accept="jpg">
        </label>
    </form>




</body>
</html>
